          - patch
          - update
          - watch
        - apiGroups:
          - bpfd.io
          resources:
          - bpfprogramconfigs/finalizers
          verbs:
          - update
        - apiGroups:
          - bpfd.io
          resources:
          - bpfprogramconfigs/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - bpfd.io
          resources:
          - bpfprograms
